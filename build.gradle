plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.kazama'
version = '1.0.0-SNAPSHOT'

java {
    sourceCompatibility = '21'
    targetCompatibility = '21'
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot 3.5.10
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure:3.5.10'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:3.5.10'

    // Jakarta Persistence API
    compileOnly 'jakarta.persistence:jakarta.persistence-api:3.1.0'

    // Hutool (只用 core,不需要 all)
    api 'cn.hutool:hutool-core:5.8.32'

    // Redisson
    api 'org.redisson:redisson-spring-boot-starter:3.36.0'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}